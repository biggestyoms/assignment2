<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Historical Person Biography</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="media.html">Media</a></li>
        </ul>
    </nav>

    <main class="container d-flex align-items-center justify-content-center" >
        <div class="d-flex align-items-center justify-content-center  " style="height: 80dvh;">
            <form class="md:w-50 w-100 m-auto was-validation" novalidate>
            
                <fieldset class="md:p-5 p-3 border rounded-5 ">
                    <legend>Contact Us</legend>
                    <div class="row">
                        <div class="col-md-6 md:mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="eml" required/>
                           
                        </div>
    
                        <div class="col-md-6 md:mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" required/>
                        </div>
    
                        <div class="col-md-12 md:mb-3">
                            <label class="form-label">Address1</label>
                            <input type="text" class="form-control" id="ad1" placeholder="Address 1"/>
                        </div>
    
                        <div class="col-md-12 md:mb-3">
                            <label class="form-label">Address1</label>
                            <input type="text" class="form-control" id="ad2" placeholder="Address 2"/>
                        </div>
    
                        
                        <div class="col-md-6 md:mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="cty" placeholder="City"/>
                        </div>
                        
                        <div class="col-md-4 md:mb-3">
                            <label class="form-label">Province</label>
                            <select class="form-select">
                                <option value="" disabled selected>Select a city</option>
                                <option value="toronto">Toronto</option>
                                <option value="vancouver">Vancouver</option>
                                <option value="montreal">Montreal</option>
                                <option value="calgary">Calgary</option>
                                <option value="edmonton">Edmonton</option>
                                <option value="ottawa">Ottawa</option>
                                <option value="quebec-city">Quebec City</option>
                                <option value="winnipeg">Winnipeg</option>
                                <option value="halifax">Halifax</option>
                                <option value="saskatoon">Saskatoon</option>
                                <option value="regina">Regina</option>
                                <option value="st-johns">St. John's</option>
                                <option value="victoria">Victoria</option>
                            </select>
                        </div>
                        
                        
                        <div class="col-md-2 md:mb-3">
                            <label class="form-label">PostCode</label>
                            <input type="text" class="form-control" id="pc" placeholder="Post Code"/>
                        </div>
    
                        <div class="col-md-12 md:mb-3">
                            <input type="checkbox" class="form-check-input" id="cb"/>
                            <label class="form-check-label">Submit New Data</label>
                        </div>
                        
    
                        <div class="text-end">
                            <input type="Submit" class="btn" value = "Submit" style="background-color: #513d17; color: white;"/>
                        </div>
    
    
    
    
                    </div>
    
                </fieldset>
    
    
    
            </form>
        </div>
        


    </main>

    <footer>
        <p>&copy; 2024 Historical Person Biography. All Rights Reserved.</p>
    </footer>
</body>
</html>
